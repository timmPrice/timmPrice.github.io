<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>blog</title>
        <link href="src/output.css" rel="stylesheet">
        <link rel="icon" href="images/knight.png" type="image/png">
    </head>
    <body class="bg-black">
        <main class="text-white">
            <a class ="text-md text-orange-700 hover:text-lime-600 mt-5 m-4" href="index.html">⮘ back</a>
            <div class="head flex flex-row content-center justify-center pt-15">
                <div class="terminal text-3xl mt-35">    
                    <span id="text" data-title="Welcome to my blog."></span><span class="cursor">█</span>
                </div>
            </div> 
        
            <div class = "flex flex-row content-center justify-center pt-15">
                <ol id = "blog-list" class="relative border-s dark:border-white">
                    <!--THIS IS WHERE BLOGS ARE RENDERED-->
                </ol>
            </div>

            <script>
                const blogs = [
                    {
                        title: "this is a test blog",
                        date: "2025",
                        content: "this is my test",
                        filename: "blog-template.html",
                    },
                ];

                    function renderBlogs(blogData) {
                        const blogList = document.getElementById('blog-list');
                        blogData.forEach(blog => {
                            const li = document.createElement('li');
                            li.classList.add('mb-10', 'ms-4');

                            li.innerHTML = `
                                <div class="absolute w-4 h-4 rounded-full mt-1.5 -start-1.5 border border-white dark:border-white dark:bg-black"></div>
                                <time class="mb-1 text-sm font-normal leading-none text-gray-400 dark:text-gray-500">${blog.date}</time>
                                <a href="./blogs/${blog.filename}"><h3 class="hover:text-lime-600 text-lg font-semibold text-gray-900 dark:text-white">${blog.title}</h3></a>
                                <p class="text-base font-normal text-gray-500 dark:text-gray-400">${blog.content}</p>
                            `;

                            blogList.appendChild(li);
                        });
                    }
                renderBlogs(blogs);
            </script>


        </main>
        <script src="src/term.js" defer></script>
        <canvas id="canvas"></canvas>
        <script src="src/particles.js"></script>
    </body>
</html>
